<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta content="" name="description">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<!-- Main -->
	<main class="container" id="game-container">
		<header>
			<h1>Matching Game</h1>
		</header>
		<div class="score-panel">
			<ul class="stars"></ul><span class="moves"></span> Moves
			<div class="restart" onclick="newGame()">
				<i class="fa fa-repeat"></i>
			</div><span class="timer">00:00:00</span>
		</div>
		<ul class="deck" id="deck"></ul><!-- The Win Modal -->
		<div class="modal" id="win-modal">
			<!-- Modal content -->
			<div class="modal-content">
				<h1>Congratulations! You Won!</h1>
				<p>With <span id="moves"></span> moves and <span id="stars"></span> stars</p>
				<p>Completion time: <span class="timer"></span></p><button class="play-again" onclick="newGame()">Play Again!</button>
			</div>
		</div>
	</main>
	<script src="js/jquery.js">
	</script>s 
	<script src="js/easytimer.js">
	</script> 
	<script src="js/app.js">
	</script> 
</body>
</html>
